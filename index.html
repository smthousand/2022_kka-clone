<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
    <!-- Command CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find <strong>Kokoa Account</strong> or <strong>Password</strong></a>
    </form>

    <div id="no-mobile">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <h1>Warning!</h1>
        <span>Your screen is too big <br>
            Please resizing to Mobile Environment </span>
      </div>    

    <!-- Script -->
    <script src="https://kit.fontawesome.com/726a7d5763.js" crossorigin="anonymous"></script>
</body>

</html>
